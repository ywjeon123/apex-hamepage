    <h2>EA 계정 생성</h2>

    <div>
    <h4>국가/지역</h4>
    국가선택 드롭박스
    <div id="country">
        <div class="group">
            <label  class="otklabel">국가/지역</label>
            <div class="otkform">
              <span class="active">
                <select name="country" id="country selctrl">
                    <option value="0">국가/지역</option>
                    <option value="GH">가나</option>
                    <option value="KR">한국</option>
                    <option value="US">미쿡</option>
                    <option value="BR">브라질</option>
                </select>
              </span>
            </div>
        </div>

    </div>
    <h4>신원을 확인해 주세요.</h4>
    <form>
        <input type="radio" id="apple" name="fruit" value="apple">
        <label for="apple">i-pin</label><br>
        
        <input type="radio" id="banana" name="fruit" value="banana">
        <label for="banana">휴대폰 정보</label><br>
    </form>
   </div> 
   <div>
    <span>
        <button>신원증명</button> 
    </span>
